<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Roblox Script</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background-color: #111;
      color: #eee;
    }
    textarea {
      width: 100%;
      height: 500px;
      background: #222;
      color: #0f0;
      font-family: monospace;
      font-size: 14px;
      padding: 10px;
      border: none;
      resize: none;
    }
    button {
      margin-top: 10px;
      padding: 10px 20px;
      background: #0a0;
      border: none;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>

<h1>My Roblox Script</h1>

<textarea id="scriptBox" readonly></textarea>
<br>
<button onclick="copyScript()">Copy Script</button>

<script>
// Load your script
fetch('script.lua')
  .then(response => response.text())
  .then(data => {
    document.getElementById('scriptBox').value = data;
  });

function copyScript() {
  const scriptBox = document.getElementById('scriptBox');
  scriptBox.select();
  document.execCommand('copy');
  alert('Script copied to clipboard!');
}
</script>

</body>
</html>
